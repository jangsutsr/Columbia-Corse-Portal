{% macro registration() -%}
	<form role="form">
		<div class="form-group row">
			<label class="control-label col-sm-1" for="uni">
				<span class="glyphicon glyphicon-user big-icon"></span>
			</label>
			<div class="col-sm-11">
				<input class="form-control" id="name" type="text" placeholder="Full Name">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-1" for="email">
				<span class="glyphicon glyphicon-envelope big-icon"></span>
			</label>
			<div class="col-sm-11">
				<input class="form-control" id="uni" type="text" placeholder="Email (@columbia.edu or @barnard.edu)">
			</div>
		</div>
		<div class="form-group row">
			<label class="control-label col-sm-1" for="passwd">
				<span class="glyphicon glyphicon-lock big-icon"></span>
			</label>
			<div class="col-sm-11">
				<input class="form-control" id="passwd" type="password" placeholder="Password">
			</div>
		</div>
	</form>
{%- endmacro %}
