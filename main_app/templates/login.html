<!DOCTYPE html>
<html lang="en">
<head>
	<title>Columbia Course Portal - Log In</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="../static/images/favicon.png"/>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/stylesheets/style.css">
</head>
<body class="log-in">
	<div class="container">
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4 text-center">
				<img class="img-responsive" src="../static/images/badge.png" alt="CU logo">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-3 col-sm-6 text-center">
				<h1>Columbia Course Portal
					<br>
					<small>Everything you need for your courses</small>
				</h1>
				<ul class="nav nav-tabs">
					<li class="active"><a href="#user" data-toggle="tab">User</a></li>
					<li><a href="#professor" data-toggle="tab">Professor</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="user">
						<br>
						<form role="form">
							<div class="form-group row">
								<label class="control-label col-sm-1" for="uni">
									<span class="glyphicon glyphicon-user big-icon"></span>
								</label>
								<div class="col-sm-11">
									<input class="form-control" id="uni" type="text" placeholder="Enter UNI">
								</div>
							</div>
							<div class="form-group row">
								<label class="control-label col-sm-1" for="passwd">
									<span class="glyphicon glyphicon-lock big-icon"></span>
								</label>
								<div class="col-sm-11">
									<input class="form-control" id="passwd" type="password" placeholder="Enter Password">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-offset-1 col-sm-6 checkbox">
				      			<label><input type="checkbox">Remember me</label>
								</div>
								<a class="col-sm-5" href="">Forget password?</a>
							</div>
							<button type="submit" class="btn btn-primary">Log In</button>
						</form>
						<a href="">or sign up</a>
					</div>
					<div class="tab-pane" id="professor">
						To be announced
					</div>	
				</div>
			</div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
