{% extends 'layout.html' %}


{% block title %}
{{ user }} - Home
{% endblock %}

{% block body %}

<div class="col-lg-5">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">My Courses</h3>
    </div>
  <!-- My Courses List -->
  <div class="panel-body">
	<div class="list-group">
		{% for item in name %}
		  <button type="button" class="list-group-item">
        <a href="{{ url[loop.index0] }}"><b>{{ item }}</b></a>
	          <div class="pull-right action-buttons">
              <a href="{{ to_delete[loop.index0] }}"><span class="glyphicon glyphicon-trash"></span></a>
	           </div>
		  </button>
		  {% endfor %}
    </div>
       <!-- add courses button -->
       <button type="button" class="btn btn-success btn-md"><a href="/courses">
          <span class="glyphicon glyphicon-glyphicon glyphicon-plus" aria-hidden="true"></span> Add Course
        </a></button>
     </div>
  </div>
</div>
