{% extends 'layout.html' %}

{% set user, course_num = ['User', 'COMS4111']%}

{% block title %}
{{user}} - {{course_num}} - overview
{% endblock %}

{% block nav %}
<ul class="nav navbar-nav text-center">
  <li><a href="">Reviews</a></li>
  <li><a href="">Documents</a></li>
  <li><a href="">Contribute</a></li>
  <li class="active"><a href="">{{course_num}}</a></li>
</ul>
{% endblock %}

{% block body %}
<!-- My Courses List -->
<div class="panel-body">
  <div class="list-group">
        <button type="button" class="list-group-item">
            <b>bla</b>
            <div class="pull-right action-buttons">
                 <a href=""><span class="glyphicon glyphicon-trash"></span></a>
             </div>
        </button>
  </div>

<div class="col-md-5">
  <button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#regModal">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Add a Review
  </button>
  <button type="button" class="btn btn-warning btn-lg btn-block" data-toggle="modal" data-target="#regModal">
      <span class="glyphicon glyphicon-inbox" aria-hidden="true"></span> Add a Document
  </button>
</div>


<!-- Review Modal -->
<div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Register</h4>
            </div>
            <div class="modal-body">
                <form id="user-register-form" role="form">
                    <div class="form-group row">
                        <label class="control-label col-sm-1" for="uni">
                            <span class="glyphicon glyphicon-user big-icon"></span>
                        </label>
                        <div class="col-sm-11">
                            <input class="form-control" name="name" type="text" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-1" for="email">
                            <span class="glyphicon glyphicon-envelope big-icon"></span>
                        </label>
                        <div class="col-sm-11">
                            <input class="form-control" name="email" type="text" placeholder="Email (@columbia.edu or @barnard.edu)">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-1" for="passwd">
                            <span class="glyphicon glyphicon-lock big-icon"></span>
                        </label>
                        <div class="col-sm-11">
                            <input class="form-control" name="passwd" type="password" placeholder="Password (6~15 characters, MUST contain 0-9, a-z and A-Z)">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="user-sign-up" type="button" class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
